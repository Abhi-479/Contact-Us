<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Events - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 30px;
      margin-right: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }
    .proposal-button {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      background: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .main {
      display: flex;
      padding: 3rem 2rem;
      background-color: #3c2b5b;
      color: #fff;
      min-height: 90vh;
    }
    .contact-info {
      flex: 1;
      padding: 2rem;
    }
    .contact-info h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }
    .contact-info p {
      margin-bottom: 2rem;
    }
    .contact-info a, .contact-info span {
      display: block;
      margin-bottom: 1rem;
      color: #fff;
      text-decoration: none;
    }
    .contact-form {
      flex: 2;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      color: #333;
    }
    .contact-form h3 {
      margin-bottom: 1rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .form-row input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      min-height: 100px;
    }
    .submit-button {
      background-color: #3c2b5b;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo-placeholder.png" alt="Square Events logo" />
      <strong>SquareEvents</strong>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Event Gallery</a>
    </nav>
    <button class="proposal-button">Request A Proposal</button>
  </header>

  <div class="main">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>Not sure what you need? The team at Square Events will be happy to listen to you and suggest event ideas you hadn't considered</p>
      <a href="mailto:info@squareevents.com">ðŸ“§ info@squareevents.com</a>
      <span>ðŸ“ž Support: (+21) 123 456 586</span>
    </div>

    <div class="contact-form">
      <h3>Weâ€™d love to hear from you!<br>Letâ€™s get in touch</h3>
      <div class="form-row">
        <input type="text" placeholder="Full Name" />
        <input type="text" placeholder="Company" />
      </div>
      <div class="form-row">
        <input type="email" placeholder="Email" />
        <div style="display:flex; gap:5px; width: 100%">
          <select>
            <option>US</option>
          </select>
          <input type="text" placeholder="+1 (555) 000-0000" />
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Address" />
      </div>
      <div class="form-group">
        <textarea placeholder="Type your message here"></textarea>
      </div>
      <button class="submit-button">Send Message</button>
    </div>
  </div>
</body>
</html>
